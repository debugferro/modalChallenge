<!DOCTYPE html>
 <html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script type="module" src="./index.js"></script>
   <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <f-modal>
      <p>Do you like reading books?</p>
      <button id="yes" class="closethis">Yes!</button>
      <button id="no" class="closethis">No!</button>
    </f-modal>

    <p id="first-modal-yes" style="display: none;">You just said you like reading books</p>
    <p id="first-modal-no" style="display: none;">You just said you don't like reading books</p>

    <s-modal>
      <p>Do you want some soda?</p>
      <button id="yes" class="closethis">Yes!</button>
      <button id="no" class="closethis">No!</button>
    </s-modal>

    <p id="second-modal-yes" style="display: none;">You just said you want some soda!</p>
    <p id="second-modal-no" style="display: none;">You just said you don't want any soda!</p>
  </body>
</html>
